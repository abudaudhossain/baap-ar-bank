<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ============-------------
    tailwind link
    --------------============= -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Baap ar bank</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to my <span class="font-semibold text-purple-600">Baap-er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 w-3/4 m-auto mt-8">
            <div class="bg-indigo-500 p-8 text-center rounded border-4 border-purple-100">
                <h2 class="text-3xl">Deposit</h2>
                <h4 class="text-5xl font-semibold">$00</h4>
            </div>
            <div class="bg-purple-500 p-8 text-center rounded border-4 border-purple-100">
                <h2 class="text-3xl">Withdraw</h2>
                <h4 class="text-5xl font-semibold">$00</h4>
            </div>
            <div class="bg-green-500 p-8 text-center rounded border-4 border-purple-100">
                <h2 class="text-3xl">Balance</h2>
                <h4 class="text-5xl font-semibold">$1200</h4>
            </div>
           
        </section>
    </main>

</body>
</html>
